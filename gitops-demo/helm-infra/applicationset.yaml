apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redis
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: "https://github.com/zhangchl007/redis-lettuce-demo-manifests.git"
              revision: HEAD
              files:
                - path: "gitops-demo/helm-infra/env/*/values.yaml"
          - list:
              elements:
              - cluster: dev
                url: https://dev-gitops-dev-gitops-aks-r-bba32a-e4d7kf15.hcp.westus2.azmk8s.io:443
              - cluster: prod1
                url: https://10.5.16.4:6443
        # Only include combinations where the cluster matches the environment
        include:
          - cluster: "{{ path.basename }}"
  template:
    metadata:
      name: "redis-{{path.basename}}"
    spec:
      project: gitops-demo
      source:
        repoURL: "https://github.com/zhangchl007/redis-lettuce-demo-manifests.git"
        targetRevision: HEAD
        path: "gitops-demo/helm-infra"
        helm:
          valueFiles:
            - "env/{{path.basename}}/values.yaml"
      destination:
        server: '{{url}}'
        namespace: "infra-{{path.basename}}"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true