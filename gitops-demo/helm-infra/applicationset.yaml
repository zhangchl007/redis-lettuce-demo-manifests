apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redis
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: "https://github.com/zhangchl007/redis-lettuce-demo-manifests.git"
              revision: HEAD
              files:
                - path: "gitops-demo/helm-infra/env/*/values.yaml"
          - clusters:
              # Adjust the selector as needed to include your clusters (e.g., dev, prod, in-cluster)
              selector:
                matchExpressions:
                  - key: "name"
                    operator: In
                    values:
                      - dev
                      - prod
  template:
    metadata:
      name: "redis"
    spec:
      project: gitops-demo
      source:
        repoURL: "https://github.com/zhangchl007/redis-lettuce-demo-manifests.git"
        targetRevision: HEAD
        path: "gitops-demo/helm-infra"
        helm:
          valueFiles:
            - "env/{path.basename}}/values.yaml"
      destination:
        server: "{{cluster.server}}"
        namespace: "infra-{{path.basename}}"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true