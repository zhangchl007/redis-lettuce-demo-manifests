apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redis-lettuce-demo
  namespace: argocd
spec:
  generators:
    - list:
        elements:
        - cluster: dev
          url: https://dev-gitops-dev-gitops-aks-r-bba32a-e4d7kf15.hcp.westus2.azmk8s.io:443
          environment: dev
        - cluster: prod1
          url: https://10.5.16.4:6443
          environment: prod1
  template:
    metadata:
      name: "redisdemo-{{cluster}}"
    spec:
      project: gitops-demo
      source:
        repoURL: "https://github.com/zhangchl007/redis-lettuce-demo-manifests.git"
        targetRevision: HEAD
        path: "gitops-demo/helm-app"
        helm:
          valueFiles:
            - "env/{{environment}}/values.yaml"
      destination:
        server: '{{url}}'
        namespace: "{{environment}}"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true